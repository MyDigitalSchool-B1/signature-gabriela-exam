<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signature gabriela exam</title>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle; font-size: medium; font-family: Arial, Helvetica, sans-serif;">
        <tbody>
            <tr>
            <tr><!--Tr de la photo-->
                <td><!-- Colonne avec la photo -->
                    <span style="margin-right:1px; display: block;"><img src="https://cours.aigledev.com/signature/photo.png" alt="photo"></span></td>
                <td>
                    <table border="0" cellpadding="0" cellspacing="0" style="vertical-align: middle;">
                        <tbody>
                            <tr><!--first name last name-->
                                
                                <td style="vertical-align: middle;" ><h3 color="blue" style="color: #581845; margin: 0px; font-size: 18px;"><em>{First name} {Last Name}</em></h3>
                                    <p color="blue" font-size="medium" style="color: #CD5C5C; margin: 0px; font-size: 16px; line-height: 18px;">{Title}</p>
                                </td>
                            </tr>
                            <tr><!--petit espace-->
                                <td height="8"></td>
                            </tr>
                            <tr><!--email-->
                                <td>
                                <p color="blue" font-size="medium" style="color: black; margin: 0px; font-size: 16px; line-height: 18px;">email: {E-mail}</p>
                                <p color="blue" font-size="medium" style="color: black; margin: 0px; font-size: 16px; line-height: 18px;">phone: {Phone} | mobile: {Mobile}</p>
                                </td>
                            </tr>
                            <tr><!--petit espace-->
                                <td height="8"></td>
                            </tr>
                            <tr><!--company adress 1 et 2-->
                                <td>
                                    <p color="blue" font-size="medium" style="color: black; margin: 0px; font-size: 16px; line-height: 22px;">{Company}, {Address 1} {Address 2}</p>
                                </td>
                            </tr>
                            <tr><!--Nouvelle ligne-->
                                <td color="#581845" direction="horizontal" height="4" style="width: 100%; border-bottom: 4px solid #581845; display: block;">
                
                                </td>
                            </tr>
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr><!--tr des icon-->
                <td>
                        
                            <tr>
                                <td style="text-align: center;">
                                    <table border="0" cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle; font-size: medium; font-family: Arial, Helvetica, sans-serif; display: inline-block;" align="center">
                                        <tbody>
                                            <tr>
                                                <td><a href="" target="_blank"><img src="https://cours.aigledev.com/signature/fb.png" alt="facebook" width="15"></a>&nbsp;</td>
                                                <td><a href="" target="_blank"><img src="https://cours.aigledev.com/signature/tt.png" alt="twitter" width="15"></a>&nbsp;</td>
                                                <td><a href="" target="_blank"><img src="https://cours.aigledev.com/signature/yt.png" alt="youtube" width="15"></a>&nbsp;</td>
                                                <td><a href="" target="_blank"><img src="https://cours.aigledev.com/signature/ln.png" alt="libkedin" width="15"></a>&nbsp;</td>
                                                <td><a href="" target="_blank"><img src="https://cours.aigledev.com/signature/it.png" alt="instagram" width="15"></a>&nbsp;</td>
                                                <td><a href="" target="_blank"><img src="https://cours.aigledev.com/signature/pt.png" alt="pinterest" width="15"></a>&nbsp;</td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td><!--web-->
                                    <a href="" target="_blank" style="text-decoration: none;font-size: 12px;color:#E9967A;"" > <u>{Web Page}</u></a>
                                </td>
                            </tr>
                        
                </td>

            </tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
